<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn css</title>
</head>
<body>
    <h1>标题</h1>
   <p>这是一个段落文本，在文本中有个 <span>span</span> </p> and <a href="http://example.com">连接</a>
   <p>这是第二段，包含一个<em>强调</em>元素</p>
   <ul>
    <li>1</li>
    <li class="special">2</li>
    <li>3 <em>三</em> </li>
   </ul>
    <style>
        li{
            list-style-type:none;
        }
        .special{
           color: orange; 
           font-weight: bold;    
        }
        a:link{
            color: pink;
        }
        a:visited{
            color: green;
        }
        a:focus{
            color: aqua;
        }
        a:active{
            color: gold;
        }
        p{
            color: rgba(255,0, 0, 0.5);
        }


    </style>
    
</body>
</html>
