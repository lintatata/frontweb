<body>
    <!-- 导航 -->
    <nav>
        <a class="logo" href="https://xcloud.alipay.com" target="_blank">

    <header>
        <h1>记录中的美好</h1>        
    </header>

    <main>  
        <section class="form-wrap">
            <div class="file-wrap">
                <label for="upload">
                    <img src="imgs/upload.png" id="preview" alt="Image preview...">
                </label>
                <input type="file" id="upload" accept=".png, .jpg, .jpeg" onchange="previewFile()">
            </div>
            <div class="input-wrap">
                <input placeholder="名称" id="name">
                <input id="photographer" placeholder="拍摄者">
                <textarea id="desc" placeholder="描述"></textarea>
            </div>
        </section>
        <section class="btn-wrap">
            <button onclick="uploadFile()">发布</button>
        </section>
    </main>

        <span>Copyright @2023 支付宝前锋营</span>
    </footer>
</body>
